<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="checkup.css">
    <title>Clues Checker</title>
</head>
<body>

    <div class="container">
        <h1>Clues Checker</h1>
        
        <div id="clues-container">
            <!-- Clue input fields will be added dynamically using JavaScript -->
        </div>

        <button onclick="checkClues()">Check Clues</button>

        <div id="result-container">
            <p>Total Correct Clues: <span id="correct-count">0</span></p>
            <p>Total Wrong Clues: <span id="wrong-count">0</span></p>
        </div>
    </div>

    <script src="checkup.js"></script>
</body>
</html>
